<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Door automatic</title>
    <style media="screen">
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      border: 0;
      background-color: blanchedalmond;
    }
    buttons {
      display: block;
      height: 100%;
      margin-left: 20%;
      margin-right: 20%;
      width: 60%;
      border: 0;
      padding: 0;
    }
    button {
      width: 100%;
      display: block;
      height: 14%;
      padding: 1%;
      margin: 1%;
    }
    </style>
  </head>
  <body>
    <buttons>
      <button type="button" name="open_door">  Открыть    дверь</button>
      <button type="button" name="close_door"> Закрыть    дверь</button>
      <button type="button" name="run_sirena"> Запустить  сирену</button>
      <button type="button" name="stop_sirena">Остановить сирену</button>
      <button type="button" name="run_light">  Включить   свет</button>
      <button type="button" name="stop_light"> Выключить  свет</button>
    </buttons>
  </body>
</html>
